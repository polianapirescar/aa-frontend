<div class="wrapper">
    <div class="container">
        <div class="page-header">Contato</div>
        <form class="col-md-6">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="nome" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" name="email" id="email" required>
                </div>
            </div>
        
            <div class="col-md-6">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" class="form-control" name="telefone" id="telefone" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="texto">Assunto</label>
                <textarea class="form-control" rows="3" name="texto" id="texto"></textarea>
            </div>   
            
            <input type="submit" class="btn btn-primary mt-4" value="Enviar">
            <a href="#" class="btn btn-danger mt-4 ms-2">Cancelar</a>
            
        </form>
    </div>
</div>
